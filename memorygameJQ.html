                        </defs>
                       <rect height="100" width="500" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
                       <text fill="red" font-size="40" font-family="Verdana" x="45" y="60">Memory Game Score</text>
            <p id="moves" style="color :antiquewhite ; text-shadow: 3px 3px 0px black ; font-size :58 ; font-weight: bolder">MOVES : 0</p>
